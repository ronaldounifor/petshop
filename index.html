<html lang="en">
    <head>
        <title>PETSHOP</title>
    </head>
    <body>
        <h2>Seja bem-vindo(a)!</h2>
        <h3>Esta página é excelente!</h3>

        <div id="results"></div>

        <script src="https://www.parsecdn.com/js/parse-1.18.0.min.js"></script>
        <script>
            (async () => {
            const Teste = Parse.Object.extend('Teste');
            const query = new Parse.Query(Teste);
            // Você também pode adicionar um filtro à consulta, se necessário
            // query.equalTo('objectId', 'xKue915KBG');
            try {
                const results = await query.find();
                const areaResultados = document.getElementById('results');
                for (const object of results) {
                const nome = object.get('nome');
                const preco = object.get('preco');
                const esgotado = object.get('esgotado');
                // Criar elementos HTML para exibir os resultados
                const elemento = document.createElement('div');
                elemento.innerHTML = `
                    <p>Nome: ${nome}</p>
                    <p>Preço: ${preco}</p>
                    <p>Esgotado: ${esgotado}</p>
                    <hr>
                `;
                // Adicionar o elemento criado ao contêiner de resultados
                areaResultados.appendChild(elemento);
                }
            } catch (error) {
                console.error('Erro ao buscar dados', error);
            }
            })();
        </script>
    </body>
</html>
