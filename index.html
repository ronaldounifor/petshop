<html>
    <head>
        <title>PETSHOP</title>
    </head>
    <body>
        <h2>Seja bem-vindo(a)!</h2>
        <h3>Esta página é excelente!</h3>

        <div id="results"></div>
        <script src="https://www.parsecdn.com/js/parse-1.18.0.min.js"></script>
        <script>
            (async () => {
            const Produto = Parse.Object.extend('Produto');
            const query = new Parse.Query(Produto);
            // You can also query by using a parameter of an object
            // query.equalTo('objectId', 'xKue915KBG');
            try {
                const results = await query.find();
                for (const object of results) {
                    // Access the Parse Object attributes using the .GET method
                    const nome = object.get('nome')
                    const descricao = object.get('descricao')
                    const preco = object.get('preco')
                    const elemento = document.createElement('div');
                    elemento.innerHTML = '
                    <p>Nome: ${nome}</p>
                    <hr>
                    ';
                }
            } catch (error) {
                console.error('Error while fetching Produto', error);
            }
            })();
        </script>
    </body>
</html>
